- name: Build Docker image
  run: |
    IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/custom-dbx:latest
    docker build -t $IMAGE_NAME .
    echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

- name: Push Docker image
  run: docker push $IMAGE_NAME

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/custom-dbx:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/custom-dbx:latest

  update-databricks-cluster:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Configure Databricks CLI
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databricks/config
          [DEFAULT]
          host = ${{ secrets.DATABRICKS_HOST }}
          token = ${{ secrets.DATABRICKS_TOKEN }}
          EOF

      - name: Update Databricks cluster with new Docker image
        run: |
          databricks clusters edit --json '{
            "cluster_id": "${{ secrets.DATABRICKS_CLUSTER_ID }}",
            "docker_image": {
              "url": "ghcr.io/${{ github.repository }}/custom-dbx:latest",
              "basic_auth": {
                "username": "oauth2",
                "password": "${{ secrets.GHCR_PAT }}"
              }
            }
          }'
